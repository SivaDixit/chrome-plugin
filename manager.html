<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bookmark-manager">
    <h2>Bookmark Manager</h2>
    <form id="bookmarkForm">
      <input type="text" id="domainInput" placeholder="Domain (e.g., google.com)" required>
      <button type="submit">Add Domain</button>
    </form>
    <div id="bookmarksContainer"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
